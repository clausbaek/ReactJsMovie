    const h3 = (<h3 id="title" onMouseEnter={() => console.log("mouse entered H3")}>"Hello I am H3"</h3>);

    const root = document.getElementById("root");

    const btn = (<button onClick={() => console.log("I m clicked")}>"click Me"</button>);
